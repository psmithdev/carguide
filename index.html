<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-800 font-roboto">
    <div class="container mx-auto p-4">
      <div class="text-white text-center text-4xl font-bold py-12">
        Used Car Guide
        <div class="text-sm py-4">
          Browse common problems of all makes and models
        </div>
        <div class="flex justify-center space-x-2 py-2">
          <img
            alt="Logo placeholder for ebay"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for cars.com"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for TrueCar"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for a carvana"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for Hemmings"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for cars&bids"
            src="https://placehold.co/100x30"
          />
          <img
            alt="Logo placeholder for CarSoup.com"
            src="https://placehold.co/100x30"
          />
        </div>
        <div class="text-xs py-2">
          Disclaimer: This website is for research purposes only.
        </div>
      </div>
      <div class="bg-blue-900 p-8 text-white">
        <div class="flex justify-between mb-4">
          <div class="bg-blue-800 px-4 py-2 cursor-pointer">Used Cars</div>
          <div class="px-4 py-2 cursor-pointer">New Cars</div>
          <div class="px-4 py-2 cursor-pointer">Other Vehicles & Items</div>
          <div class="text-xs bg-green-600 px-2 py-1">NEW</div>
        </div>
        <div class="grid grid-cols-4 gap-4">
          <div class="col-span-1">
            <label class="text-sm" for="make">MAKE</label>
            <select id="make" class="w-full mt-1 p-2 bg-gray-700 text-white">
              <option>Any</option>
            </select>
          </div>
          <div class="col-span-1">
            <label class="text-sm" for="model">MODEL</label>
            <select id="model" class="w-full mt-1 p-2 bg-gray-700 text-white">
              <option>Any</option>
            </select>
          </div>
          <div class="col-span-1">
            <label class="text-sm" for="zip">ZIP/POSTAL *</label>
            <input
              type="text"
              id="zip"
              class="w-full mt-1 p-2 bg-gray-700 text-white"
              placeholder="ex: 90210"
            />
          </div>
          <div class="col-span-1">
            <label class="text-sm" for="distance">DISTANCE *</label>
            <select
              id="distance"
              class="w-full mt-1 p-2 bg-gray-700 text-white"
            >
              <option>300 mi.</option>
            </select>
          </div>
        </div>
        <div class="text-center py-4">
          <button class="bg-yellow-500 text-white px-8 py-2">Search</button>
        </div>
        <div class="text-xs text-center">
          <div class="py-1">
            <i class="fas fa-globe-americas"></i> Include International
          </div>
          <div class="py-1"><i class="fas fa-search"></i> Advanced Search</div>
        </div>
      </div>
      <div class="flex justify-center space-x-4 py-4">
        <img
          alt="Logo placeholder for about.com"
          src="https://placehold.co/100x30"
        />
        <img
          alt="Logo placeholder for JALOPNIK"
          src="https://placehold.co/100x30"
        />
        <img
          alt="Logo placeholder for ROAD&TRACK"
          src="https://placehold.co/100x30"
        />
        <img alt="Logo placeholder for BBC" src="https://placehold.co/100x30" />
        <img
          alt="Logo placeholder for lifehacker"
          src="https://placehold.co/100x30"
        />
        <img
          alt="Logo placeholder for Popular Mechanics"
          src="https://placehold.co/100x30"
        />
  </body>
</html>
